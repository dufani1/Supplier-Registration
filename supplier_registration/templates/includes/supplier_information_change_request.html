<div class="web-list-item transaction-list-item">
  <a href="/supplier-information-change-request?name={{ doc.name }}">
    <div class="row">
        <div class="col-xs-3">
            <span class="indicator {{ "red" if doc.status=="Open" else "green" if doc.status=="Completed" else "darkgrey"}}">
                {{ doc.name }}
            </span>
        </div>
        <div class="col-xs-2">
          {{ doc.status }}
        </div>
	<div class="col-xs-4">
          {{ doc.supplier }}
        </div>
        <div class="col-xs-3 text-right small text-muted">
          {{ frappe.format_date(doc.modified) }}
        </div>
    </div>
  </a>
</div>
