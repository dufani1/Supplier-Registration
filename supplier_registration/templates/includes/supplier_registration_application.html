<div class="web-list-item transaction-list-item">
  <a href="/supplier-registration-application?name={{ doc.name }}">
    <div class="row">
        <div class="col-xs-4">
            <span class="indicator {{ "darkgrey" if doc.status=="Open" else "green" if doc.status=="Approved" else "red" if doc.status=="Rejected" else "orange" if doc.status=="Under Review" else "orange"}}">
                {{ doc.name }}
            </span>
        </div>
        <div class="col-xs-3">
          {{ doc.status }}
        </div>
	<div class="col-xs-2">
          {{ doc.business_registration_type }}
        </div>
        <div class="col-xs-3 text-right small text-muted">
          {{ frappe.format_date(doc.modified) }}
        </div>
    </div>
  </a>
</div>
