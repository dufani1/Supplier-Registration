<div class="web-list-item transaction-list-item">
  <a href="/supplier-selection-and-assessment?name={{ doc.name }}">
    <div class="row">
        <div class="col-xs-4">
            <span class="indicator {{ "darkgrey" if doc.s_r_status=="Open" else "green" if doc.s_r_status=="Approved" else "red" if doc.s_r_status=="Rejected" else "orange" if doc.s_r_status=="Under Review" else "darkgrey"}}">
                {{ doc.name }}
            </span>
        </div>
        <div class="col-xs-3">
          {{ doc.s_r_status }}
        </div>
	<div class="col-xs-2">
          {{ doc.total_assessment_grade }}
        </div>
        <div class="col-xs-3 text-right small text-muted">
          {{ frappe.format_date(doc.modified) }}
        </div>
    </div>
  </a>
</div>
